<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREAS</title>
    <link rel="stylesheet" href="./css.style.css">
    <script src="./js.modelo.js"></script>

</head>

<body>

    <div class="container">
        <h1>Lista de tareas</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Agregar nueva tarea">
                <button class="boton">+</button>
                <div>
                    <label class="form-label" for="priority">Prioridad</label>
                    <select class="form-select" name="priority" id="dropdown-list" onchange="changeResult()">
                        <option value="">Selecciona una prioridad</option>
                        <option value="urgente">urgente</option>
                        <option value="diaria">diaria</option>
                        <option value="mensual">mensual</option>
                    </select>
                </div>
            </form>
        </div>
        <div id="listaTareas" class="listacontainer">
            <ul></ul>

        </div>
        <div class="empty">
            <p>No hay tareas</p>
        </div>

    </div>
    <script src="js.main.js"></script>
    <script src="js.modelo.js"></script>

</body>

</html>
